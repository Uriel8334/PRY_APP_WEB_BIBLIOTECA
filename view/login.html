<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/29/29302.png" type="image/png" />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <title>Inicio de Sesión</title>
</head>

<body class="bg-dark">
    <header>
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="icon-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
            </symbol>
            <symbol id="icon-lock" viewBox="0 0 16 16">
                <path
                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z" />
            </symbol>
            <symbol id="facebook" viewBox="0 0 16 16">
                <path
                    d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951" />
            </symbol>
            <symbol id="google" viewBox="0 0 16 16">
                <path
                    d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z" />
            </symbol>
            <symbol id="twitter-x" viewBox="0 0 16 16">
                <path
                    d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z" />
            </symbol>
        </svg>
    </header>
    <main>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card shadow-lg border-0"
                style="max-width: 900px; width: 100%; border-radius: 20px; overflow: hidden;">
                <div class="row g-0 p-4">

                    <div class="col-md-6 p-0 d-none d-md-block">
                        <div class="h-100 d-flex align-items-center justify-content-center bg-white">
                            <div class="text-center p-4">
                                <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="Workspace"
                                    class="img-fluid" style="max-width: 80%;">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 p-3 bg-white">
                        <div class="mb-5">
                            <h2 class="fw-bold text-dark" style="font-size: 2rem;">Inicia Sesión</h2>
                        </div>

                        <form action="" method="post" id="formularioLogin" novalidate>
                            <div class="input-custom-group">
                                <svg class="icon-style">
                                    <use xlink:href="#icon-person-circle" />
                                </svg>
                                <input type="text" class="form-control" name="username" placeholder="Nombre de usuario"
                                 id="inicioUsuario" data-validate="nombreUsuario"   required >
                                <!-- <div class="invalid-feedback "></div> -->
                            </div>

                            <div class="input-custom-group">
                                <svg class="icon-style">
                                    <use xlink:href="#icon-lock" />
                                </svg>
                                <input type="password" class="form-control" name="password" placeholder="Contraseña"
                                    id="contraseña" data-validate="contraseña" required>
                                <!-- <div class="invalid-feedback "></div> -->
                            </div>

                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label small text-muted" for="terms">
                                    <a href="#" class="text-dark fw-bold text-decoration-underline">Recordarme</a>
                                </label>
                                <div class="invalid-feedback "></div>
                            </div>

                            <button type="submit" class="btn px-5 py-2 rounded-3 fw-bold shadow-sm"
                                style="background-color: rgb(78, 194, 108) ; border: none;" id="btnIniciarSesion">
                                Ingresar
                            </button>
                        </form>

                    </div>

                    <div class="col-12 p-0">
                        <div class="d-flex align-items-center justify-content-between ">
                            <div class="flex-fill text-muted">
                                ¿No tienes una cuenta?
                                <a href="register.html"
                                    class="text-dark fw-bold text-decoration-underline">Regístrate</a>
                            </div>

                            <div class="d-flex align-items-center gap-4">
                                <a href="#" class="d-inline-flex p-2 rounded-circle bg-light text-dark"
                                    aria-label="facebook">
                                    <svg class="icons" width="20" height="20">
                                        <use xlink:href="#facebook"></use>
                                    </svg>
                                </a>

                                <a href="#" class="d-inline-flex p-2 rounded-circle bg-light text-dark"
                                    aria-label="twitter">
                                    <svg class="icons" width="20" height="20">
                                        <use xlink:href="#twitter-x"></use>
                                    </svg>
                                </a>

                                <a href="#" class="d-inline-flex p-2 rounded-circle bg-light text-dark"
                                    aria-label="google">
                                    <svg class="icons" width="20" height="20">
                                        <use xlink:href="#google"></use>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <footer></footer>
    <script src="../public/js/main.js"></script>
    <script src="../public/js/storage.js"></script>
    <script src="../public/js/validarEntradaDatos.js"></script>
    <script src="../public/js/registro.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
